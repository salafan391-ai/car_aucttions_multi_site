{% extends "base.html" %}

{% block title %}تواصل معنا - {{ site_name|default:"سيارات" }}{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">تواصل معنا</h1>
        <p class="text-gray-500 mt-2">نسعد بتواصلك معنا، أرسل رسالتك وسنرد عليك في أقرب وقت</p>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-sm p-6 md:p-8">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">الاسم <span class="text-red-500">*</span></label>
                <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="الاسم الكامل">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني <span class="text-red-500">*</span></label>
                <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="example@email.com">
            </div>
        </div>
        <div class="mt-5">
            <label class="block text-sm font-medium text-gray-700 mb-1">رقم الجوال <span class="text-red-500">*</span></label>
            <input type="tel" name="phone" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="05xxxxxxxx">
        </div>
        <div class="mt-5">
            <label class="block text-sm font-medium text-gray-700 mb-1">الرسالة <span class="text-red-500">*</span></label>
            <textarea name="message" rows="5" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none resize-none" placeholder="اكتب رسالتك هنا..."></textarea>
        </div>
        <button type="submit" class="mt-6 w-full bg-brand bg-brand-hover text-white font-bold py-3 rounded-xl transition text-sm">
            إرسال الرسالة
        </button>
    </form>
</section>
{% endblock %}

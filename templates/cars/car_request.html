{% extends "base.html" %}

{% block title %}طلب سيارة - {{ site_name|default:"سيارات" }}{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">طلب سيارة</h1>
        <p class="text-gray-500 mt-2">أخبرنا بمواصفات السيارة التي تبحث عنها وسنتواصل معك</p>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-sm p-6 md:p-8">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">الاسم <span class="text-red-500">*</span></label>
                <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="الاسم الكامل">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">رقم الجوال <span class="text-red-500">*</span></label>
                <input type="tel" name="phone" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="05xxxxxxxx">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">المدينة <span class="text-red-500">*</span></label>
                <input type="text" name="city" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="المدينة">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">الشركة المصنعة <span class="text-red-500">*</span></label>
                <input type="text" name="brand" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="مثال: تويوتا">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">النوع <span class="text-red-500">*</span></label>
                <input type="text" name="model" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="مثال: كامري">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">الموديل (السنة) <span class="text-red-500">*</span></label>
                <input type="text" name="year" required maxlength="4" class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="2024">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">الألوان المفضلة <span class="text-red-500">*</span></label>
                <input type="text" name="colors" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none" placeholder="أبيض، أسود">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">الوقود <span class="text-red-500">*</span></label>
                <select name="fuel" required class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 outline-none">
                    <option value="">اختر نوع الوقود</option>
                    <option value="بنزين">بنزين</option>
                    <option value="ديزل">ديزل</option>
                    <option value="هايبرد">هايبرد</option>
                    <option value="كهربائي">كهربائي</option>
                </select>
            </div>
        </div>
        <div class="mt-5">
            <label class="block text-sm font-medium text-gray-700 mb-1">تفاصيل إضافية</label>
            <textarea name="details" rows="4" class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-primary-400 focus:border-transparent outline-none resize-none" placeholder="أي تفاصيل إضافية عن السيارة المطلوبة..."></textarea>
        </div>
        <button type="submit" class="mt-6 w-full bg-brand bg-brand-hover text-white font-bold py-3 rounded-xl transition text-sm">
            إرسال الطلب
        </button>
    </form>
</section>
{% endblock %}

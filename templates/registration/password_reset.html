{% extends "base.html" %}

{% block title %}استعادة كلمة المرور - {{ site_name|default:"سيارات" }}{% endblock %}

{% block content %}
<section class="max-w-md mx-auto px-4 py-16">
    <div class="bg-white rounded-2xl shadow-sm p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-brand/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
            </div>
            <h1 class="text-2xl font-bold">استعادة كلمة المرور</h1>
            <p class="text-gray-500 text-sm mt-2">أدخل بريدك الإلكتروني وسنرسل لك رابط لإعادة تعيين كلمة المرور</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                <input type="email" name="email" required autofocus class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:ring-2 ring-brand focus:border-transparent outline-none" placeholder="example@email.com">
            </div>
            <button type="submit" class="w-full bg-brand bg-brand-hover text-white font-bold py-3 rounded-xl transition text-sm">
                إرسال رابط الاستعادة
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="text-brand text-sm font-medium">العودة لتسجيل الدخول</a>
        </div>
    </div>
</section>
{% endblock %}
